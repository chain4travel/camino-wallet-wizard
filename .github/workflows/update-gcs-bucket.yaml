name: update-gcs-bucket

on:
  workflow_dispatch:
    inputs:        
      update_production:
        required: true
        default: false
        type: boolean
        description: "flag to to push to production"
  push:
    branches:
        - c4t
        - dev

env:
  node_version: 15

jobs:
  build_deploy_scrape:    
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node_version }}

      - name: install yarn dependencies
        run: yarn install
      - name: build
        run: yarn build

      - name: Set bucket names
        id: setBucketNames
        run: |
          if [[ "${{ github.ref_name }}" == "c4t" ]]; then
              echo "bucket=stage.wallet-wizard.camino.network" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "dev" ]]; then
              echo "bucket=dev.wallet-wizard.camino.network" >> $GITHUB_OUTPUT
          fi
      - name: 'gcloud authentication'
        id: 'auth'

        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: update bucket files
        run: gsutil -m rsync -R -d dist gs://${{ steps.setBucketNames.outputs.bucket }}
